<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#my-images">My Images</a>
          </li>
        </ul>
      </nav>

<main>
    <div class="wrapper">
        <div class="image-box">
            <img id="current-image" src="" alt="Random Image">
        </div>
        <div class="image-nav" id="image-box">
            <form id="email-form" action="">
                <div>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit">Send</button>
                </div>
            </form>
            <div class="nav-buttons">
                <button class="btn-back" type="button" onclick="showPreviousImage()">&#9664;</button> 
                <button class="btn-next" type="button" onclick="showNextImage()">&#9654;</button>
            </div>
        </div>
    </div>

    <div id="my-images">
        <h3>My Images</h3>
        <input type="text" id="retrieve-email" placeholder="Enter email to view images" />
        <button id="view-images-button">View My Images</button>
        <div id="my-images-container"></div>
    </div>

</main>
<script src="js/main.js"></script>   
</body>
</html>
