<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">JS Array</div>
    </div>
</header>

<main>
    <div class="wrapper">
        <form action="">
            <div class="image-box">
                <img id="current-image" src="" alt="Random Image">
            </div>
            <div class="image-nav" id="image-box">
                <input type="email" id="email" name="email" placeholder="Email" required><button type="submit">Send</button>
                <div class="image-nav-buttons">
                    <button class="btn-back" onclick="showPreviousImage()">&#9664;</button> 
                    <button class="btn-next" onclick="showNextImage()">&#9654;</button>
                </div>
            </div>
        </form>
    </div>

</main>
<script src="js/main.js"></script>   
</body>
</html>
