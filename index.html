<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#my-images">My Images</a>
          </li>
        </ul>
      </nav>

<main>
    <div class="container">
        <div class="wrapper">
            <div class="image-box">
                <img id="current-image" src="" alt="Random Image">
            </div>
            <div class="image-nav" id="image-box">
                <form id="email-form" action="">
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <button type="submit">Attach</button>
                    </div>
                </form>
                <div class="nav-buttons">
                    <button class="btn-back" type="button" onclick="showPreviousImage()">&#9664;</button> 
                    <button class="btn-next" type="button" onclick="showNextImage()">&#9654;</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" style="display:none; position:fixed; bottom:20px; right:20px; background-color:green; color:white; padding:10px; border-radius:5px;">
        
    </div>

    <div class="container">
        <div id="my-images">
            <h1>My Images</h1>
            <form action="" id="image-form">
                <div>
                <input type="email" id="retrieve-email" placeholder="Enter email to view images" />
                <button id="view-images-button" type="submit">View</button>
                </div>
            </form>
            <div id="my-images-container"></div>
        </div>
    </div>
</main>
<script src="js/main.js"></script>   
</body>
</html>
