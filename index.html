<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="img/style.css">
</head>
<body id="top">
    <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#my-images">My Images</a>
          </li>
        </ul>
      </nav>

<main>
    <div class="container">
        <div class="wrapper">
            <div class="image-box">
                <img id="current-image" src="#" alt="Random Image">
            </div>
            <div class="image-nav" id="image-box">
                <form id="email-form">
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <button type="submit">Attach</button>
                    </div>
                </form>
                <div class="nav-buttons">
                    <button class="btn-back" type="button" onclick="showPreviousImage()">&#9664;</button> 
                    <button class="btn-next" type="button" onclick="showNextImage()">&#9654;</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" style="display:none; position:fixed; bottom:20px; right:20px; background-color:green; color:white; padding:10px; border-radius:5px;">
        
    </div>

    <div class="container">
        <div id="my-images">
            <h1>My Images</h1>
            <form id="image-form">
                <div class="dropdown-container">
                    <select id="email-dropdown" class="dropdown">
                        <option value="" disabled selected>Select an email</option>
                    </select>
                </div>
            </form>
            <div id="my-images-container"></div>
            <div class="back-to-top">
                <span class="icon-arrow-up"></span>
                <a href="#top">Back to top</a>
            </div>
        </div>
    </div>
</main>
<script src="js/main.js"></script>   
</body>
</html>
